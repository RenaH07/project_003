<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>予備調査</title>

  <!-- jsPsych 本体とCSS -->
  <script src="jspsych.js"></script>
  <link href="jspsych.css" rel="stylesheet">

  <!-- プラグイン -->
  <script src="plugins/jspsych-html-button-response.js"></script>
  <script src="plugins/jspsych-html-keyboard-response.js"></script>
  <script src="plugins/jspsych-survey-likert.js"></script>
  <script src="plugins/jspsych-survey-html-form.js"></script>

  <style>
    /* リッカート調整（見た目のやつ） */
    .jspsych-survey-likert-opts li {
      width: 100px !important;
      display: inline-block;
      text-align: center;
      vertical-align: top;
    }

    .jspsych-survey-likert-opt-label {
      white-space: nowrap;
      font-size: 15px;
    }

    .jspsych-survey-likert-table {
      margin: 0 auto;
    }

    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden; /* スクロールバー消して見切れ防止 */
      height: 100%;
    }
  </style>
</head>

<body onclick="requestFullScreen()">

  <!-- ✅ Netlify用の隠しフォーム -->
  <form name="experiment-data" netlify hidden>
    <input type="hidden" name="data">
  </form>

  <!-- ✅ 実験スクリプト -->
  <script>
    function requestFullScreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
      document.body.onclick = null; // 一度で無効化
    }
  </script>

  <script src="my_experiment.js"></script>
</body>
</html>
